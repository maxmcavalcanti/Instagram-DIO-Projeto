<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram-DIO</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
  </head>
  <body>
    <section class="flex-container">
      <div class="container-cellphone">
        <img
          id="cellphone"
          height="700px"
          src="/img/instagram-celular.png"
          alt="Imagem de celular, da marca Iphone, mostrando o feed da página oficial do Instagram. Contém o logo da empresa no canto superior esquerdo, número de post, followers e following. Contém também a descrição da página e logo abaixo imagens postadas."
        />
      </div>
      <div class="container-login">
        <div class="login-img">
          <div class="container-img-logo">
            <img
              src="/img/instagram-logo.png"
              alt="Instagram Logo"
              id="img-logo"
            />
          </div>
          <div class="container-img-perfil">
            <img
              src="/img/perfil-instagram.jpg"
              alt="Imagem de perfil"
              id="img-perfil"
            />
          </div>
          <button class="button-login">Continue como maxmcavalcanti</button>
          <span class="link-blue">Remover conta</span>
        </div>
        <div class="login-accounts">
          <p>
            Não é maxmcavalcanti? <br />
            <span class="link-blue">Alternar contas</span> ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="login-app">
          <div class="login-download">
            <h4>Baixe o Aplicativo</h4>
          </div>
          <div class="login-store">
            <div class="store-container">
              <img src="/img/apple-button.png" alt="" />
            </div>
            <div class="store-container">
              <img src="/img/googleplay-button.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
